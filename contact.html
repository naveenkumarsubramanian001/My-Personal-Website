<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - ZoroDev</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background: linear-gradient(to bottom right, #000000, #013220);
    }
    .hover-effect:hover {
      color: #75A356;
      transform: scale(1.05);
      transition: 0.3s ease;
    }
    .glow-border {
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    .glow-border:hover {
      border-color: #75A356;
      box-shadow: 0 0 10px #75A356;
    }
    .btn-send {
      background-color: #75A356;
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: background 0.3s ease;
    }
    .btn-send:hover {
      background-color: #a7c957;
    }
  </style>
</head>
<body class="text-white">

  <!-- Navbar -->
  <header class="sticky top-0 bg-black z-50 shadow-lg">
    <nav class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-green-400 text-2xl font-bold">ZoroDev</div>
      <div class="space-x-6 text-sm md:text-base">
        <a href="index.html" class="text-green-300 hover-effect">Home</a>
        <a href="aboutme.html" class="text-green-300 hover-effect underline font-bold">About Me</a>
        <a href="resume.html" class="text-green-300 hover-effect">Resume</a>
        <a href="projects.html" class="text-green-300 hover-effect">Projects</a>
        <a href="achievements.html" class="text-green-300 hover-effect">Achievements</a>
        <a href="others.html" class="text-green-300 hover-effect">Others</a>
        <a href="contact.html" class="text-green-300 hover-effect">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="max-w-4xl mx-auto p-8">
    <h1 class="text-4xl font-bold text-green-400 mb-6 text-center">Get in Touch</h1>
    <p class="text-center text-gray-300 mb-10">Feel free to reach out for collaborations, freelance work, or just a tech talk!</p>

    <form action="#" method="POST" class="bg-black bg-opacity-60 p-6 rounded-lg glow-border space-y-6">
      <div>
        <label class="block mb-1 text-green-200" for="name">Name</label>
        <input type="text" id="name" name="name" required class="w-full p-3 bg-black text-white border border-green-400 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label class="block mb-1 text-green-200" for="email">Email</label>
        <input type="email" id="email" name="email" required class="w-full p-3 bg-black text-white border border-green-400 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label class="block mb-1 text-green-200" for="message">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full p-3 bg-black text-white border border-green-400 rounded focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
      </div>

      <button type="submit" class="btn-send">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-center p-4 text-green-400 mt-10">
    &copy; 2025 ZoroDev | Designed with passion and precision.
  </footer>

</body>
</html>
